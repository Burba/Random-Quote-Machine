<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <header>
    <h1>Random Quote Machine</h1>
  </header>

  <div id="quote-box">
    <div id="text" class="flex-item"></div>
    <div id="author" class="flex-item"></div>
    <div id="new-quote" class="flex-item">
      <button>New quote, please</button>
    </div>
    <div id="twitter-logo" class="flex-item">
      <a href="https://twitter.com/intent/tweet" id="tweet-quote" target="_blank">
        <i class="fab fa-twitter-square"></i>
      </a>
    </div>
  </div>
</body>


<script src="JS/main.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
